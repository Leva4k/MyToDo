<link rel ="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <div class="container">
    <div class="row">
      <h1>Добавь тег</h1>
      <form #form="ngForm" (ngSubmit)="addTags()">
        <div class="mb-3">
          <label for="nameTags" class="form-label">Теги</label>
          <input type="text" class="form-control" id="nameTags" name="nameTags" [(ngModel)]="newTags.nameTags">
        </div>
        <button type="submit" class="btn btn-primary mb-5">✓</button>
      </form>
  </div>
  <div class="row">
    <h1 class="mb-5">Мои теги</h1>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Теги</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tag of tags">
          <td>
            #{{tag.nameTags}}
          </td>
          <td>
            <button type="submit" class="btn btn-primary" [routerLink]="[]" (click)="deleteTags(tag.id)">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
